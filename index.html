<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>答案之书</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="page-body">
    <div class="show-section">
      <div class="show-intro" id="module01">
        <h1 class="show-intro_title">答案之书~</h1>
        <h2 class="show-intro_subtitle">你想要寻找的答案，或许在这里......</h2>
        <div class="show-intro__desc" id="show-intro__desc">
          <div class="show-intro__desc-title">使用说明：</div>
          <div class="show-intro__desc-list">
            <div class="show-intro__desc-item">1.视线移开屏幕，闭上眼睛。</div>
            <div class="show-intro__desc-item">2.用 5 至 10 秒的时间集中思考你的问题。例如：“TA喜欢我吗？” 或 “我需要换个工作吗？”。</div>
            <div class="show-intro__desc-item">3.在想象或说出你问题的同时（每次只能有一个问题），一个手指放在下面按钮的上方。</div>
            <div class="show-intro__desc-item">4.在你感觉时间正确的时候，按下按钮，你要寻找的答案就在那里。</div>
            <div class="show-intro__desc-item">5.遇到任何问题，你都可以打开它。</div>
          </div>
        </div>
        <div class="show-intro__container">
          <!-- 可增加文本输入框 -->
          <!-- <input type="text" class="show-intro__input" placeholder=""> -->
          <div class="show-intro__open" id="show-intro__open">找到你的人生解答</div>
        </div>
      </div>
      <div class="show-result" id="module02">
        <div class="show-result_content" id="show-result_centent">
          <div class="show-text" id="show-text"></div>
          <div class="show-again" id="show-again">返回</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/sentences.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
